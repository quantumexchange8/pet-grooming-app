  social_sharing_plus: ^1.2.3
  social_share: ^2.3.1
  path_provider: ^2.1.3
  http: ^1.2.2
  share_plus: ^10.0.0
  #flutter_location_search: ^1.2.0
  location: ^6.0.2 #need Google Api to show country and city name, but use geocoding now
